<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Educativos - Mapa Mental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #mindmap {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.8/dist/style.css">
</head>
<body>
    <svg id="mindmap"></svg>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.8/dist/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.8/dist/index.js"></script>
    <script>
        (() => {
            const { markmap: MM } = window;
            const mindmap = MM.Markmap.create("#mindmap", null, {
                nodes: {
                    link: {
                        href: (d) => d.href,
                    },
                },
            });

            const data = {
                "t": "Recursos Educativos",
                "c": [
                    { "t": "Acompañando la Crianza", "href": "ACOMPAÑANDO_LA_CRIANZA_2021.pdf" },
                    { "t": "Bitácora Sentido Práctica", "href": "bitacora-sentido-practica-eb.pdf" },
                    { "t": "Intervención Sentido Práctica", "href": "intervencion-sentido-practica-eb.pdf" },
                    { "t": "Los bebés en el Jardín", "href": "los_bebes_maternal.pdf" },
                    { "t": "Programa Sintético Fase 3", "href": "Programa_Sintetico_Fase_3.pdf" },
                    { "t": "Programa Sintético Fase 4", "href": "Programa_Sintetico_Fase_4.pdf" },
                    { "t": "Programa Sintético Fase 5", "href": "Programa_Sintetico_Fase_5.pdf" },
                    { "t": "Niño pequeño, duérmete ya", "href": "Nino-pequeno-duermete-ya.pdf" }
                ]
            };

            mindmap.setData(data);
            mindmap.fit();
        })();
    </script>
</body>
</html>
